{% include "header.html" %} {% include "nav.html" %}

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Yearly Expenses</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Yearly Expenses</li>
                    </ol>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <!-- /.card -->

                    <div class="card">
                        <div class="card-header">
                            <div class="total-amount"> 
                                <strong>Total:</strong> 
                                $<span id="total-amount">{{total.0}}</span> 
                            </div>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <table id="example1" class="table table-bordered table-striped table-head-fixed table-hover">
                                <div class="row"></div>

                                <thead>
                                    <tr>
                                        <th>Year</th>
                                        <th>Amount</th>
                                        
                                        <th>Action</th>
                                        
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for i in user %}
                                    <!-- table rows -->
                                    <tr>
                                        <td>{{i.0}}</td>
                                        <td>{{i.1}}</td>
                                        
                                        <td>
                                            
                                            <form action="{{ url_for('month_steatment') }}" method="POST" style="display: inline-block; margin-right: 10px;">
                                                <input type="hidden" name="year" value="{{i.0}}">
                                                
                                                <button class="fas fa-eye" type="submit"></button>
                                                
                                            </form>
                                          </td>
                                        
                                    </tr>
                                    
                                     {% endfor %}
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th>Year</th>
                                        <th>Amount</th>
                                        
                                        <th>Action</th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>

<!-- /.content-wrapper -->
{% include "footer.html" %}
