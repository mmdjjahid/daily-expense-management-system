{% include "header.html" %} {% include "nav.html" %}
<div class="content-wrapper">
   <!-- Content Header (Page header) -->
   <section class="content-header">
      <div class="container-fluid">
         <div class="row mb-2">
            <div class="col-sm-6">
               <h1>Show User</h1>
            </div>
            <div class="col-sm-6">
               <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active">Show User</li>
               </ol>
            </div>
         </div>
      </div>
      <!-- /.container-fluid -->
   </section>
   <!-- Main content -->
   <section class="content">
      <div class="container-fluid">
         <div class="row">
            <div class="col-12">
               <!-- /.card -->
               <div class="card">
                  
                  <div class="card-header">
                     <div >
                        <h5>Change Role:</h5>
                     </div>
                     <form action="{{ url_for('ch_role') }}" method="POST">
                        <div class="row">
                            
                <div class="col-4">
                    <div class="form-group">
                        <label for="name">User:</label>
                        <select class="form-control" name="user" id="profile">
                            <option></option>
                            {% for i in user %}
                            <option>{{i.1}}</option>
                            {% endfor %}
                        </select>
                        
                    </div>
                </div>
                <div class="col-4">
                  <div class="form-group">
                      <label for="name">Role:</label>
                      <select class="form-control" name="role" id="profile">
                        <option>user</option>  
                        <option>admin</option>
                          
                      </select>
                      
                  </div>
              </div>
                
            </div>
            <button class="fas fa-edit" type="submit">ADD</button>
                        
                      </form>
                     
                  </div>
                  <!-- /.card-header -->
                  <div class="card-body">
                     <table id="example1" class="table table-bordered table-striped table-head-fixed table-hover">
                        <div class="row"></div>
                        <thead>
                           <tr>
                              <th>User Name</th>
                              <th>Email</th>
                              <th>Password</th>
                              <th>Role</th>
                              <th>Action</th>
                           </tr>
                        </thead>
                        <tbody>
                           {% for i in user %}
                           <!-- table rows -->
                           <tr>
                              <td>{{i.1}}</td>
                              <td>{{i.2}}</td>
                              <td>****</td>
                              <td>{{i.4}}</td>
                              <td>
                                 <form action="{{ url_for('edits') }}" method="POST" style="display: inline-block; margin-right: 10px;">
                                    <input type="hidden" name="id" value="{{i.0}}">
                                    <input type="hidden" name="name" value="{{i.1}}">
                                    <input type="hidden" name="email" value="{{i.2}}">
                                    <button class="fas fa-edit" type="submit"></button>
                                 </form>
                                 <form action="{{ url_for('delete_user') }}" method="POST" style="display: inline-block;">
                                    <input type="hidden" name="id" value="{{i.0}}">
                                    <button class="fas fa-trash-alt" type="submit"></button>
                                 </form>
                              </td>
                           </tr>
                           {% endfor %}
                           
                        </tbody>
                        <tfoot>
                           <tr>
                              <th>User Name</th>
                              <th>Email</th>
                              <th>Password</th>
                              <th>Role</th>
                              <th>Action</th>
                           </tr>
                        </tfoot>
                     </table>
                  </div>
                  <!-- /.card-body -->
               </div>
               <!-- /.card -->
            </div>
            <!-- /.col -->
         </div>
         <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
   </section>
   <!-- /.content -->
</div>
<!-- /.content-wrapper -->
{% include "footer.html" %}
